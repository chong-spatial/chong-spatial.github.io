              var centroidScreen = esri.geometry.toScreenPoint(
                map.extent,

              d.agsPolygon = poly;
              d.agsExt = pExt;

              //console.log(poly.getCentroid())

              //console.log('geoJsond:',geoJsond)

              //console.log(maxInscribedCircle(geoPoly));
              return (

            })
            .each(createForce);

        var p = new esri.geometry.Polygon({"rings": a.geometry.rings, "spatialReference": a.spatialReference});

        function addGeoJsonLayer(url, callback) {
          // Create the layer
          geoJsonLayer = new GeoJsonLayer({
            url: url, // ./data/dc-schools.json
            id: "stateGeoJson",
            callback,
            callback,
          });

          //Optional SimpleRenderer if you don't want a random symbol and color
          // var simpleJson = {
          //     "type": "simple",
          //     "label": "",
          //     "description": "",
          //     "symbol": {
          //         "color": [210,105,30,191],
          //         "size": 10,
          //         "angle": 0,
          //         "xoffset": 0,
          //         "yoffset": 0,
          //         "type": "esriSLS" // esriSMS, esriSLS
          //     }
          // };
          // geoJsonLayer.renderer = new SimpleRenderer(simpleJson);

          // Zoom to layer

          geoJsonLayer.on("update-end", function (e) {
            //map.setExtent(e.target.extent.expand(1.2));
            //console.log('update-end')

            d3.select("#mapviewDiv_gc").append("g").attr("id", "myd3");
          });

          map.on("pan", function (e) {
            //map.setExtent(e.target.extent.expand(1.2));
            //console.log('pan')
            translateForceGraph(e.extent);
          });

          map.on("zoom", function (e) {
            //map.setExtent(e.target.extent.expand(1.2));
            //console.log('extent-change')
            translateForceGraph(e.extent);
            updateForceGraph(e.extent, map.width, map.height);
          });

          $("button")
            .button()
            .click(function (event) {
              if (this.value == "heat") {
                heatForce();
              } else if (this.value == "bigger") {
                changeForeCirceRadius(2);
              } else {
                changeForeCirceRadius(-2);
              }
            });

          function translateForceGraph(mapExt) {
            var graphGroups = d3.select("#myd3").selectAll("g");

            graphGroups.attr("transform", function (d) {
              var poly = new esri.geometry.Polygon({
                  rings: d.geometry.rings,
                  spatialReference: d.spatialReference,
                }),
                pExt = poly.getExtent(),
                screenExt = [
                  [pExt.xmin, pExt.ymin],
                  [pExt.xmax, pExt.ymax],
                ].map(function (d) {
                  var so = esri.geometry.toScreenPoint(
                    mapExt,
                    map.width,
                    map.height,
                    new esri.geometry.Point(d[0], d[1])
                  );
                  return [so.x, so.y];
                });

              var centroidScreen = esri.geometry.toScreenPoint(
                mapExt,
                map.width,
                map.height,
                poly.getCentroid()
              );

              d.agsPolygon = poly;
              d.agsExt = pExt;
              d.screenExt = screenExt;

              return (
                "translate(" + centroidScreen.x + "," + centroidScreen.y + ")"
              );
            });
          }

          function updateForceGraph(mapExt, mapWidth, mapHeight) {
            var graphGroups = d3.select("#myd3").selectAll("g");

            graphGroups.each(function (d) {
              var poly = new esri.geometry.Polygon({
                  rings: d.geometry.rings,
                  spatialReference: d.spatialReference,
                }),
                pExt = poly.getExtent(),
                screenExt = [
                  [pExt.xmin, pExt.ymin],
                  [pExt.xmax, pExt.ymax],
                ].map(function (d) {
                  var so = esri.geometry.toScreenPoint(
                    mapExt,
                    map.width,
                    map.height,
                    new esri.geometry.Point(d[0], d[1])
                  );
                  return [so.x, so.y];
                });

              var centroidScreen = esri.geometry.toScreenPoint(
                mapExt,
                map.width,
                map.height,
                poly.getCentroid()
              );

              d.agsPolygon = poly;
              d.agsExt = pExt;
              d.screenExt = screenExt;

              d.graph.updateForce(mapExt, mapWidth, mapHeight);
            });
          }

          function heatForce() {
            var graphGroups = d3.select("#myd3").selectAll("g");

            graphGroups.each(function (d) {
              d.graph.force.alpha(0.5);
            });
          }

          function changeForeCirceRadius(sizeChanges) {
            var graphGroups = d3.select("#myd3").selectAll("g");
            var validNumer = +sizeChanges;
            graphGroups.each(function (d) {
              d3.select(this)
                .selectAll("circle")
                .attr("r", function (c) {
                  var newr = c.radius + validNumer;
                  //console.log('d.radius', c.radius, ', new: ', newr )

                  return newr;
                });
              d3.select(this)
                .selectAll("circle")
                .each(function (c) {
                  var newr = c.radius + validNumer;
                  c.radius = newr;
                });
            });
          }

          // Add to map
          map.addLayer(geoJsonLayer);
        }

        function generateVariableList(featureCollection) {
          var nameMapping = {
            OrdinalHyd: "Hydro",
            OrdinalSol: "Solar",
            OrdinalWin: "Wind",
            OrdinalWoo: "Wood",
            OrdinalGas: "Gas",
          };

          //selectable
          multiDimensions = [];
          var f = featureCollection.features[0],
            all = f.properties;
          for (var i in all) {
            if (!isNaN(all[i])) {
              multiDimensions.push(i);
            }
          }

          var myd3group = d3.select("#myd3");

          var d3color = d3
            .range(multiDimensions.length)
            .map(d3.scale.category10());
          var sphereColors = d3color.map(function (d) {
            return filters.sphere(myd3group, d, 1);
          });

          colors = d3.scale
            .ordinal()
            .domain(multiDimensions)
            .range(sphereColors);

          var tempColors = d3.scale
            .ordinal()
            .domain(multiDimensions)
            .range(d3color);

          //console.log(multiDimensions)
          d3.select("#selectable")
            .selectAll("li")
            .data(multiDimensions)
            .enter()
            .append("li")
            .attr("class", "ui-widget-content")
            .style("background", function (d) {
              return tempColors(d);
            })
            .text(function (d) {
              return nameMapping[d];
            });

          d3.select("#dataDiv").on("click", function () {
            //d3.event.stop
            d3.select("#myd3").selectAll("circle").style("display", "block");
            selectedDims = [];

            $(".ui-selected").each(function () {
              $(this).removeClass("ui-selected");
            });
          });
          $("#selectable").selectable({
            selecting: function () {
              //selectedDims = [];
              d3.select("#myd3").selectAll("circle").style("display", "none");
            },

            selected: function (event, ui) {
              selectedDims.push(d3.select(ui.selected).datum());

              //console.log(selectedDims)

              selectedDims.forEach(function (dim) {
                d3.select("#myd3")
                  .selectAll("." + dim)
                  .style("display", "block");
              });
            },

            unselecting: function (e, ui) {
              var toRemove = d3.select(ui.unselecting).datum();
              var toRemoveIdx = selectedDims.indexOf(toRemove);
              if (toRemoveIdx != -1) {
                selectedDims.splice(toRemoveIdx, 1);
                d3.select("#myd3").selectAll("circle").style("display", "none");
              }
            },

            unselected: function (e, ui) {
              selectedDims.forEach(function (dim) {
                d3.select("#myd3")
                  .selectAll("." + dim)
                  .style("display", "block");
              });
            },
          });
        }
      });
