    <title>NLGraph.js examples - Flight2</title>
    <link rel="stylesheet" href="nlgraph.css" />
    <style>
    .flight2 {
      width: 100%;
    }
    </style>
  

    <script src="NLGraph.min.v0.3.4.js"></script> 
    <script src="global.js"></script>
    <script src="jsondata.js"></script>

  <body>
    <div><h3>
    There are multiple flights you can take between airport #AP1 and #AP3. See the simple one <a href= "http://webpages.uncc.edu/czhang22/samples/nlgraph/nlgraph_flight1.html" target='_blank'> here</a></h3>
    
  </div> 
      
  <div class="container">       
   <div id="flight2" class="flight2"></div>
  </div>
      

  <script>
    var flight2El = document.getElementById("flight2");          

    var flight2Graph = new NLGraph(flight2El, nodes[2], links[2], options[2])
                          .render();
     
    for(var i = 0; i < flight2Graph.links.length; ++i){
      var n = flight2Graph.links[i];
      flight2Graph.setEdgeLabel(n.source.id, n.source.type, n.target.id, n.target.type, n.etype, ["etype"]);
    }     
      
    // can also use jQuery to listen for events
    d3.select(window).on("click", function () {     
       flight2Graph.unHighlight();
       flight2Graph.unSelect();      
    });

    </script>
