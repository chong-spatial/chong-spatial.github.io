<html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NLGraph.js examples - Flights</title>
    <link rel="stylesheet" href="nlgraph.css" />
    <style>
      .flight1 {
        width: 100%;
        height: 600px;
      }
    </style>
    <script src="NLGraph.min.v0.3.4.js"></script>
    <script src="global.js"></script>
    <script src="jsondata.js"></script>
  </head>
  <body>
    <div>
      <h3>This is a NetWork visualization.</h3>
      <h3>
        It shows the flights between airport #AP1 to airport #AP3. The edge
        represents the flight number.
      </h3>
      <h3>
        Interactions include drag, click, zoom, mouseover/move/up/down, and
        brush.
      </h3>
    </div>

    <div class="container">
      <div id="flight1" class="flight1"></div>
    </div>

    <script>
      var flight1El = document.getElementById("flight1");

      var flight1Graph = new NLGraph(
        flight1El,
        nodes[1],
        links[1],
        options[1]
      ).render();

      for (var i = 0; i < flight1Graph.links.length; ++i) {
        var n = flight1Graph.links[i];
        flight1Graph.setEdgeLabel(
          n.source.id,
          n.source.type,
          n.target.id,
          n.target.type,
          n.etype,
          ["etype"]
        );
      }

      // can also use jQuery to listen for events
      d3.select(window).on("click", function () {
        flight1Graph.unHighlight();
        flight1Graph.unSelect();
      });
    </script>
